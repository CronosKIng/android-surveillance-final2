
name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Initialize Gradle and Build
      run: |
        # Check if gradle files exist
        if [ -f "build.gradle" ]; then
          echo "Building with existing Gradle setup..."
          gradle assembleDebug
        else
          echo "No Gradle build files found"
          exit 1
        fi
