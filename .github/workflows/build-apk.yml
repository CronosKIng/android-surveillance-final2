
name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Debug - List files
      run: |
        ls -la
        find . -name "*.gradle" -o -name "*.java" -o -name "*.xml"
        
    - name: Build APK with verbose output
      run: |
        chmod +x gradlew || echo "No gradlew file"
        ./gradlew clean assembleDebug --stacktrace --info || echo "Build failed but continuing"
        
    - name: Find APK files
      run: |
        find . -name "*.apk" -type f | head -10 || echo "No APK files found"
        
    - name: Upload APK if exists
      uses: actions/upload-artifact@v4
      with:
        name: surveillance-app
        path: app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: warn
