
name: Check Project Structure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Analyze Project
      run: |
        echo "=== ROOT DIRECTORY ==="
        ls -la
        echo ""
        echo "=== ALL FOLDERS ==="
        find . -type d -name "*" | head -20
        echo ""
        echo "=== ALL FILES ==="
        find . -type f -name "*" | head -30
