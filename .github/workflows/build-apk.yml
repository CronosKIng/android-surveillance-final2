
name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Check Android project
      run: |
        echo "=== Checking if this is Android project ==="
        find . -name "build.gradle" -type f | head -5
        find . -name "AndroidManifest.xml" -type f | head -5
        find . -name "MainActivity.java" -type f | head -5
        
    - name: Build with detailed output
      run: |
        echo "=== Starting Gradle Build ==="
        ./gradlew clean assembleDebug --stacktrace --no-daemon
      continue-on-error: true
