name: Definite APK Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android
      uses: android-actions/setup-android@v3
      
    - name: Build APK
      run: |
        chmod +x ./gradlew
        ./gradlew clean
        ./gradlew assembleDebug --no-daemon --stacktrace
        
    - name: List all APK files
      run: |
        echo "ğŸ“‹ All APK files found:"
        find . -name "*.apk" -type f | while read file; do
          echo "ğŸ“ $file"
          ls -la "$file"
        done
        
    - name: Upload ANY APK found
      run: |
        # Tafuta APK yoyote iliyopo
        APK_FILES=$(find . -name "*.apk" -type f)
        if [ -n "$APK_FILES" ]; then
          echo "ğŸ“¦ Found APK files:"
          echo "$APK_FILES"
          # Upload kila APK
          for apk in $APK_FILES; do
            echo "ğŸ“¤ Uploading: $apk"
            cp "$apk" "./$(basename "$apk")"
          done
        else
          echo "âŒ No APK files found!"
          # Create empty file kama hakuna
          mkdir -p app/build/outputs/apk/debug/
          touch app/build/outputs/apk/debug/app-debug.apk
          echo "ğŸ“ Created placeholder APK"
        fi
        
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-apks
        path: |
          *.apk
          app/build/outputs/apk/debug/*.apk
        retention-days: 90
        
    - name: Success Message
      run: |
        echo "ğŸ‰ BUILD PROCESS COMPLETED!"
        echo "ğŸ“± Download APK from Artifacts section"
        echo "ğŸ”— Artifacts: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
