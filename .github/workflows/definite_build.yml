name: Definite APK Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android
      uses: android-actions/setup-android@v3
      
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Build with Gradle
      run: |
        ./gradlew clean
        ./gradlew assembleDebug --no-daemon --stacktrace
        
    - name: Find and List APK files
      run: |
        echo "🔍 Searching for APK files..."
        find . -name "*.apk" -type f
        echo "📁 Checking build outputs..."
        ls -la app/build/outputs/ || echo "No outputs dir"
        ls -la app/build/outputs/apk/ || echo "No apk dir"
        ls -la app/build/outputs/apk/debug/ || echo "No debug dir"
        
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-app
        path: |
          app/build/outputs/apk/**/*.apk
          *.apk
        if-no-files-found: error
        retention-days: 90
        
    - name: Build Success
      if: success()
      run: |
        echo "🎉 APK BUILD SUCCESSFUL!"
        echo "📱 Download from Artifacts section"
